<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>
    <body>
        <header>
            <div class="update-status">
                <h2>Location</h2>
                <p>Last update: <span class="update-time">1:09PM, Nov 27, 2023</span></p>
            </div>
            <div class="search-buttons-group">
                <button type="button" class="search-modal-btn">Search Location</button>
                <button type="button" class="detect-location-btn">
                    <span class="material-symbols-outlined"> location_searching </span>
                </button>
            </div>
            <dialog class="search-modal">
                <section class="modal-header">
                    <h3><label for="location-search">Search Location</label></h3>
                </section>
                <section class="modal-content">
                    <search>
                        <input type="search" name="location-search" id="location-search" />
                        <button type="button" class="search-btn">
                            <span class="material-symbols-outlined"> search </span>
                        </button>
                    </search>
                    <div class="results">
                        <button type="button">Washington, Washington, D.C., United States</button>
                        <button type="button">Philadelphia, Pennsylvania, United States</button>
                        <button type="button">Tokyo, Tokyo, Japan</button>
                        <button type="button">Delhi, Delhi, India</button>
                        <button type="button">Shanghai, Shanghai, China</button>
                        <button type="button">São Paulo, São Paulo, Brazil</button>
                        <button type="button">Mexico City, Mexico City, Mexico</button>
                        <button type="button">Washington, Washington, D.C., United States</button>
                        <button type="button">Philadelphia, Pennsylvania, United States</button>
                        <button type="button">Tokyo, Tokyo, Japan</button>
                        <button type="button">Delhi, Delhi, India</button>
                        <button type="button">Shanghai, Shanghai, China</button>
                        <button type="button">São Paulo, São Paulo, Brazil</button>
                        <button type="button">Mexico City, Mexico City, Mexico</button>
                    </div>
                </section>
            </dialog>
        </header>
        <main>
            <section class="current-condition">
                <div class="temperature-units-toggle">
                    <button class="active">F</button>
                    <button>C</button>
                </div>
                <h2>Current Condition</h2>
                <div class="main-card">
                    <span class="material-symbols-outlined icon"> sunny </span>
                    <span class="description">Clear skies</span>
                    <span class="temperature">71°F</span>
                </div>
            </section>
            <section class="forecast">
                <h2>Forecast</h2>
                <div class="forecast-cards"></div>
                <template class="card-template">
                    <div class="card">
                        <p class="day"><!--Mon, 12/23 --></p>
                        <span class="material-symbols-outlined icon"><!--sunny--></span>
                        <div class="forecast-details">
                            <!--<p>forecast field</p>-->
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer>
            <p>Powered by <a href="https://open-meteo.com/">Open-Meteo</a></p>
        </footer>
    </body>
</html>
