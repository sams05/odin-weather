<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>
    <body>
        <header>
            <div class="update-status">
                <h2>Location</h2>
                <p>Last update: <span class="update-time">1:09PM, Nov 27, 2023</span></p>
            </div>
            <div class="search-bar">
                <input type="search" name="" id="" />
                <button type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            fill="currentColor"
                            d="M10.25 2a8.25 8.25 0 0 1 6.34 13.53l5.69 5.69a.749.749 0 0 1-.326 1.275a.749.749 0 0 1-.734-.215l-5.69-5.69A8.25 8.25 0 1 1 10.25 2ZM3.5 10.25a6.75 6.75 0 1 0 13.5 0a6.75 6.75 0 0 0-13.5 0Z"
                        />
                    </svg>
                </button>
            </div>
        </header>
        <main>
            <section class="current-condition">
                <div class="temperature-units-toggle">
                    <button class="active">F</button>
                    <button>C</button>
                </div>
                <h2>Current Condition</h2>
                <div class="main-card">
                    <span class="material-symbols-outlined icon"> sunny </span>
                    <span class="description">Clear skies</span>
                    <span class="temperature">71Â°F</span>
                </div>
            </section>
            <section class="forecast">
                <h2>Forecast</h2>
                <div class="forecast-cards">
                </div>
                <template class="card-template">
                    <div class="card">
                        <p class="day"><!--Mon, 12/23 --></p>
                        <span class="material-symbols-outlined icon"><!--sunny--></span>
                        <div class="forecast-details">
                            <!--<p>forecast field</p>-->
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer>
            <p>Powered by <a href="https://open-meteo.com/">Open-Meteo</a></p>
        </footer>
    </body>
</html>
