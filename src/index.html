<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
        <!-- Stylesheet for google font icon -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>
    <body>
        <!-- | Header -->
        <header>
            <!-- || Location and update time -->
            <div class="update-status">
                <h2 class="location">Location</h2>
                <p>Last update: <span class="update-time"></span></p>
                <!-- Overlay with loading icon -->
                <div class="indicator-overlay">
                    <span class="material-symbols-outlined indicator loading"> progress_activity </span>
                </div>
            </div>
            <!-- || Search buttons -->
            <div class="search-buttons-group">
                <!-- Button to open modal to search for location -->
                <button type="button" class="search-modal-btn" data-target-modal-id="search-modal">
                    Search Location
                </button>
                <!-- Button to get forecast for device location -->
                <button type="button" class="detect-location-btn">
                    <span class="material-symbols-outlined indicator loading"> my_location </span>
                </button>
            </div>
            <!-- || Modal to search for location -->
            <dialog class="search-modal" id="search-modal">
                <div class="modal-container">
                    <section class="modal-header">
                        <button type="button" class="modal-close-btn">
                            <span class="material-symbols-outlined"> close </span>
                        </button>
                        <h3><label for="location-search">Search Location</label></h3>
                    </section>
                    <section class="modal-content">
                        <search>
                            <input type="search" name="location-search" id="location-search" />
                            <button type="button" class="search-btn">
                                <span class="material-symbols-outlined"> search </span>
                            </button>
                        </search>
                        <div class="results-container">
                            <div class="results"></div>
                            <!-- Template for populating .results -->
                            <template class="result-template">
                                <button type="submit"><!--name, admin1, country--></button>
                            </template>
                            <!-- Overlay with loading icon -->
                            <div class="indicator-overlay">
                                <span class="material-symbols-outlined indicator loading"> progress_activity </span>
                            </div>
                            <!-- Overlay for error messages -->
                            <div class="error-overlay"></div>
                        </div>
                    </section>
                </div>
            </dialog>
        </header>
        <main>
            <!-- | Current condition -->
            <section class="current-condition">
                <!-- Buttons to toggle the units -->
                <div class="temperature-units-toggle">
                    <button class="active" data-unit="fahrenheit">F</button>
                    <button data-unit="celsius">C</button>
                </div>
                <h2>Current Condition</h2>
                <div class="main-card">
                    <span class="material-symbols-outlined icon"><!--sunny--></span>
                    <span class="description"><!--Sunny--></span>
                    <span class="temperature"><!--71Â°F--></span>
                </div>
                <!-- Overlay with loading icon -->
                <div class="indicator-overlay">
                    <span class="material-symbols-outlined indicator loading"> progress_activity </span>
                </div>
            </section>
            <!-- | Forecast -->
            <section class="forecast">
                <h2>Forecast</h2>
                <div class="forecast-cards"></div>
                <!-- Template of cards to populate .forecast-cards -->
                <template class="card-template">
                    <div class="card">
                        <p class="day"><!--Mon, 12/23 --></p>
                        <span class="material-symbols-outlined icon"><!--sunny--></span>
                        <div class="forecast-details">
                            <!--<p>forecast field</p>-->
                        </div>
                    </div>
                </template>
                <!-- Overlay with loading icon -->
                <div class="indicator-overlay">
                    <span class="material-symbols-outlined indicator loading"> progress_activity </span>
                </div>
            </section>
        </main>
        <footer>
            <p>
                <a href="https://github.com/sams05/odin-weather/blob/main/NOTICE">NOTICE</a> | Powered by
                <a href="https://open-meteo.com/">Open-Meteo</a>
            </p>
        </footer>
    </body>
</html>
